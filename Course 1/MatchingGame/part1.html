<!doctype html>
<html>
<head>
  <title>Matching Game</title>
  <style>
    div {
      width:500px;
      height:500px
    }
    img {
      position:absolute;
    }
    #leftSide {
      position: absolute;
    }

    #rightSide {
      position:absolute;
      left: 500px;
      border-left: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>Matching Game</h1>
  <p>Click on the extra smiling face on the left</p>
  <div>
    <div id="leftSide"></div>
    <div id="rightSide"></div>
  </div>
</body>
</html>
